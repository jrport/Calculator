<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Math</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="center-ui">
            <div id="screen">
                <p>
                Enter your number
                </p>
            </div>
            <div class="buttons">
                <div class="row">
                    <button>Clear</button>
                    <button>&larr;</button>
                    <button>&div;</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&times;</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&plus;</button>
                </div>
                <div class="row">
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>&minus;</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>.</button>
                    <button>&equals;</button>
                </div>
            </div>
        </div> 
    </body>
</html>
